<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node_Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-xxl" id="pokemon-container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg">
                    <div class="container">
                        <a class="navbar-brand"></a>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <a class="navbar-brand" href="#">
                                <span class = "title-span"> Pokemons</span>
                                <img src="./img_pokemon1.jpg" alt="Logo" width="200" height="90"
                                    class="d-inline-block align-items-center">
                                <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcSSJS-Las3O5gjNV0LU-Ux7BioHLmTQIRizycowi6pnNcUpGSfNlGYkHSSTZpY4InZc8127NFX9ZfILjUO4-e61O1OibmkHuQ6UTkvPCvSwsFKQ2yREz2k2CL8tqUva1iVh3ebViFlmBA&usqp=CAc"
                                    alt="Logo" width="200" height="90">
                                <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcTPBO1PUjZMaS9ffkmxQAjr-qr1G0e-uA1Cf_U9Seo78kedXsYQA41UvZTNAs3XhBLlDeZ7Hlw3xQILK0RGqMM9ax2cAtxN_k00dbgTBVix6OZajwGQ2DsZzYqitMLN4baipR83EUlYXW0&usqp=CAc"
                                    alt="Logo" width="200" height="90">
                                <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRL6vrv-DVPrkbmqTrXoO85ISLYN1jnX3Xuqg&usqp=CAU"
                                    alt="Logo" width="200" height="90">
                            </a>
                        </div>
                    </div>
                </nav>

                <br>

                <div class="input-group">
                    <span class="btn btn-warning">Id/ or Name/ del Pokemon</span>
                    <input type="number" aria-label="id" class="form-control" id="id">
                    <input type="text" aria-label="name" class="form-control" name=" name" >
                    <button type="reset" class="btn btn-danger" id="pokemon">Extraccion del Pokemon</button>
                </div>

                <div class="row2">
                    <div class="card">
                        <img id = "image" src="./img_pokemon_vacio.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text" id="name">Este POKEMON se encuentra "vacío" a la espera de añadir el buscado por
                                su ID.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>'https://fontawesome.com/'</script>
    <script type=module src="script.js"></script>

</body>

</html>
